# Basic
name: "CRUISE"
title: "Collaborative Human-Centric AI Systems (CRUISE)"
description: "Collaborative Human-Centric AI Systems (CRUISE) Lab, led by Prof. Flora Salim, works on machine learning for time-series, spatio-temporal data, and multimodal sensor data, and on trustworthy AI for decision making systems."

# URL
url: "https://wilsonwongso.dev/cruiseresearchgroup.github.io/" # TODO: change
baseurl: ""
permalink: /:year/:month/:day/:title.html

# Markdown
markdown: kramdown

# Highlighter
highlighter: rouge

# Navigation
nav:
  - name: "home"
    href: "/"
  - name: "about"
    href: "/about"
  # - name: "publications"
  #   href: "/publication"
  - name: "people"
    href: "/people"
  # - name:           "blog"
  #   href:           "/blog"
  # - name:           "abstracts"
  #   href:           "/abstracts"
  # - name: "lab teachings"
  #   href: "/presentations"
  - name: "EXPO"
    href: /expo.html
  - name: "EV Project"
    href: /ev_project.html
  - name: "Brick By Brick"
    href: /bbb.html
  - name: "Shonan Seminar"
    href: /shonan_seminar.html

# Sass
sass:
  style: :compressed

# Scopes
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "people"
    values:
      layout: "profile"

collections:
  people:
    output: true
    permalink: /people/:title/index.html
